<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.luogu.com.cn/upload/image_hosting/ffg91rrt.png" type="image/x-icon"/>
    <title>kusacster 的窝</title>
    <style>
        @keyframes fuxian{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        @keyframes fuxian_left{
            0%{
                opacity: 0;
                margin-left: -60px;
            }
            100%{
                opacity: 1;
                margin-left: -10px;
            }
        }
        body{
            background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/toggyjk3.png);
            background-size: 1600px 800px;
            background-position-x: 0px;
        }
        .leftboard {
            margin: -10px;
            animation: fuxian_left 2s;
            border-color: #FFFFFF;
        }
        .logo {
            background-color:#DF4B4B;
        }
        .lfbd{
            background-color:#FFFFFF;
        }
    </style>
</head>
<body>
    <table class="leftboard" cellpadding="0px" cellspacing="0px" id="lefthome">
        <tr><td class="logo" height=70 align="center"><a href="https://kusacster.github.io"><img src="https://cdn.luogu.com.cn/upload/image_hosting/ffg91rrt.png" height="50"></a></td></tr>
        <tr><td class="lfbd" height=50 align="center"><a href="https://dpkajj.blog.luogu.org/"><font color="DF4B4B">博客</font></a></td></tr>
        <tr><td class="lfbd" height=50 align="center"><a href="https://www.luogu.com.cn/user/515930"><font color="DF4B4B">洛谷主页</font></a></td></tr>
        <tr><td class="lfbd" height=50 align="center"><a href="https://www.luogu.com.cn/paste/1djc6wlf"><font color="DF4B4B">好东西</font></a></td></tr>
    </table>
    <style type="text/css">
        #lefthome td{
            border-color: #FFFFFF;
        }
    </style>
</body>
</html>
