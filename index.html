        @keyframes xiaoshi{
            0%{
                opacity: 1;
                margin-left: 10px;
            }

                margin-left: -20px;
            }
        }
        @keyframes fuxian_left{
            0%{
                opacity: 0;
                margin-left: -20px;
            }
            100%{
                opacity: 1;
                margin-left: 10px;

            border-radius: 60px;

            margin-left: -20px;
            transition: all 500ms;

        .leftboard:hover{
